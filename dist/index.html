<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Imports -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- Title -->
  <title>Frontend Mentor | Project tracking intro component</title>
  <!-- Css -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/tailwind.css">
  <!-- JavaScript -->
  <script defer src="./js/main.js"></script>
</head>

<body class="text-clr-neutral-1">
  <div class="bg-object absolute inset top-0 right-0 w-3/6 h-[30rem] bg-clr-neutral-3 z-[-1]"
    style="border-bottom-left-radius: 3.5rem; --bg-alpha: .1"></div>
  <header>
    <div class="grid-container">
      <nav class="navigation flex justify-between items-center ff-primary-2 my-8">
        <div class="nav__logo-box">
          <a href="#">
            <img src="./images/logo.svg" alt="logo">
          </a>
        </div>
        <div aria-controls="open / close nav" data-visible="false"
          class="nav__list-box flex items-center md:gap-12 md:flex-row md:inset-auto md:p-0 md:shadow-none md:bg-transparent md:z-auto md:relative absolute top-[6.5rem] right-[1.5rem] bottom-auto left-[1.5rem] bg-green flex-col gap-4 w-8/10 h-auto p-6 z-50 bg-white rounded shadow-black/25 shadow-lg">
          <a href="#" class="nav__item uppercase font-bold tracking-wider hover:underline">Product</a>
          <a href="#" class="nav__item uppercase font-bold tracking-wider hover:underline">Features</a>
          <a href="#" class="nav__item uppercase font-bold tracking-wider hover:underline">Pricing</a>
          <div class="md:w-2 md:h-2 bg-clr-neutral-3 md:rounded-full h-[1px] rounded-none w-full bg-opacity-10"></div>
          <a href="#" class="nav__item uppercase text-clr-neutral-3 font-bold tracking-wider hover:underline">Login</a>
        </div>
        <button aria-controls="open / close nav" aria-expanded="false" class="nav__toggle cursor-pointer md:hidden">
          <img src="./images/icon-hamburger.svg" alt="hamburger">
        </button>
      </nav>
    </div>
  </header>
  <main style="margin-block: clamp(2rem, 7vw, 10rem);">
    <div class="grid-container grid-container__intro">
      <div class="flex flex-col gap-4 py-8">
        <div class="flex gap-4 items-center uppercase">
          <p class="text-sm rounded-full text-clr-neutral-4 bg-clr-neutral-1 font-bold px-2.5 py-1 tracking-wider">New
          </p>
          <p class="tracking-[0.25rem] ff-primary-2 text-clr-neutral-2">Monograph Dashboard</p>
        </div>
        <h1 class="font-bold uppercase ff-primary-2" style="font-size: clamp(3rem, 5vw, 4.5rem);">Powerful insights
          into your team
        </h1>
        <p class="text-clr-neutral-2 text-xl max-w-[28ch]">Project planning and time tracking for agile teams</p>
        <div style="font-size: clamp(var(--fs-200), 3vw, var(--fs-400));"
          class="flex items-center uppercase text-sm gap-6 mt-14 ff-primary-2">
          <a href="#"
            class="bg-clr-primary-1 font-bold text-clr-neutral-4 rounded px-8 py-4 hover:transition-opacity hover:opacity-75 tracking-wider">Schedule
            a
            demo</a>
          <a href="#"
            class="tracking-[0.25rem] text-clr-neutral-2 hover:transition-colors hover:text-[hsl(var(--clr-neutral-1))]">to
            see a preview</a>
        </div>
      </div>
      <div class="relative min-h-80 flex">
        <img class="absolute right-[-20%] self-center scale-150 sm:scale-100 lg:self-end lg:scale-[1.3]"
          src="./images/illustration-devices.svg" alt="devices-img">
      </div>
    </div>
  </main>
</body>

</html>
